<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <picture class="img-container">
      <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg" />
      <img class="image" src="./images/image-product-mobile.jpg" alt="Product Image" />
    </picture>
    <div class="info-container">
      <p class="category">PERFUME</p>
      <h1 class="item">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99<span> $169.99</span></p>
      <button><img class="icon" src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
    </div>
  </main>
</body>
</html>
